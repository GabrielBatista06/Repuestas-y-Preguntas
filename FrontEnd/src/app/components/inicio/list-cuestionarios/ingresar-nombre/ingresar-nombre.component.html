<div class="container">
  <div class="card text-center" style="width: 100%; padding: 20PX;min-height:200px ;">
    <div class="col-lg-6 offset-lg-3">
      <input type="text" class="form-control form-control-lg"
       placeholder="Ingrese nombre" style="font-size: x-large;"[(ngModel)]="nombreParticipante" >

    </div>
    <div class="mt-auto">
      <button class="btn btn-primary btn-lg"
       routerLink="/inicio/listCuestionario" >REGRESAR</button>
      <button class="btn btn-primary btn-lg next" (click)="next()" [disabled]="nombreParticipante ==''">NEXT</button>

    </div>
  </div>

</div>
