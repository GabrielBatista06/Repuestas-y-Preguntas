<div class="text-center">
  <app-loading *ngIf="loading"></app-loading>
</div>

<div class="text-center" *ngIf="!loading">
  <h4 class="text-title"> {{cuestionario.nombre | uppercase}}</h4>
  <p class="card-text">{{cuestionario.descripcion | uppercase}}</p>
  <hr>
  <div *ngFor="let pregunta of cuestionario.listPreguntas">
    <div class="card-header">
    <b>{{pregunta.descripcion}}</b>
    </div>
    <ul class="list-group" *ngFor="let respuesta of pregunta.listRepuesta ">
      <li class="list-group-item" [ngClass]="{'list-group-item-success':respuesta.esCorrecta }">
        {{respuesta.descripcion}}
        <span class="material-icons" *ngIf="respuesta.esCorrecta">
          check_circle
        </span>
      </li>
    </ul>
    <br>
  </div>
  <div class="row">
    <div class="col-lg-4 offset-lg-4">
      <button class="btn btn-info btn-lg btn-block" routerLink="/dashboard">Regresar</button>
    </div>
  </div>
  <br>
</div>
