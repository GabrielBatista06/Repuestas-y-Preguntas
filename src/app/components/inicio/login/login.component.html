<div class="container">
    <div class="row" style="width: 100%">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px; border-radius: 10px">
                <h3>LOGIN</h3>
                <br>
                <form [formGroup]="login" (ngSubmit)=log()>
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger ml-2"
                            *ngIf="login.controls['usuario'].errors?.required && login.controls['usuario'].touched">

                            Este campo es <strong> obligatorio*</strong>

                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                        <span class="text-danger ml-2"
                            *ngIf="login.controls['password'].errors?.required && login.controls['usuario'].touched">
                            Este campo es <strong> obligatorio*</strong>
                        </span>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary mr-4 btn-login" [disabled]="login.invalid"
                            type="submit">Aceptar</button>
                        <button class="btn btn-secondary btn-back" style="background-color: rgb(47, 59, 59);"
                            routerLink="/inicio">Regresar</button>
                    </div>

                    <div class="form-group">
                        <a style="color: brown;cursor: pointer;text-decoration: none;" routerLink="/inicio/registro">Crear
                            cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
